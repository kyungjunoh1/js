<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let bool = true;
      function change(){
        console.log(bool)
        console.log(!bool)
        
        let div= document.getElementById("div1")
        let btn= document.getElementById("btn")
        let color=(bool) ? "back" : "";
        let msg=(bool) ? "되돌리기" : "변경";

        div.className=color
        btn.innerHTML=msg

        bool=!bool
      }
      let size=15;
      function plus(){
        size += 3;
        let div= document.getElementById("div1");
        div.style.fontSize= size+"px";
      }
      function minus(){
        size = size- 3;
        let div= document.getElementById("div1");
        div.style.fontSize= size+"px";
      }
      let num = 1;
      //1 ->8 7 6 5 4 3 2 1 8
      function prev(){
       num = (num==1) ? 8 : num - 1;
       //num =num-1;
       let img= document.getElementById("pic")
       img.src= "images/최근상품0" + num + ".jpg";
      }
      //1 2 3 4 5 6 7 8 1 ~
      function next(){
        num = (num==8) ? 1 : num + 1
       //num = num + 1;
       let img= document.getElementById("pic")
       img.src="images/최근상품0" + num + ".jpg";
      }
    </script>
     <style>
        .back{background-color: gold;}
        #wrap{width: 300px; height: 300px; text-align: center;}
        #pic{width: 300px; height: 300px;}
     </style>
</head>
<body>

    <div id="wrap">
    <img src="images/최근상품01.jpg" id="pic">
    <input type="button" value="이전사진" onclick="prev()">
    <input type="button" value="다음사진" onclick="next()">
     </div>

    <div id="div1">div</div>
    <button onclick="change()" id="btn">변경</button>
    <hr>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
</body>
</html>
