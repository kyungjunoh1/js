<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
           const num1=10;
           const num2=3;
           console.log(`num1+num2:${num1+num2}`)
           console.log(`num1-num2:${num1-num2}`)
           console.log(`num1*num2:${num1*num2}`)
           console.log(`num1/num2:${num1/num2}`)
           console.log(`num1/num2:${parseInt(num1/num2)}`)
           console.log("num1%num2:",(num1%num2)) //나누기 나머지 값 표현
        }
    </script>
</head>
<body onload="init()">
    
</body>
</html>
