<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         window.onload= () => {
        const wrap=document.getElementById("wrap")
        let div = "";
        for(let i=1; i<=10;i++){
            div += `
            <div onmouseover="over(this)" onmouseout="out()" 
            id="${i}">${i}.div</div>
            `;
        }
         wrap.innerHTML=div;
    }
    const over = (div) => {
        //alert("마우스 on")
        //div.setAttribute("style","color:red; font-size:20px;") 아래와 같은 코드.
        /*방법1
        for(let i =1;i<=10;i++){
            console.log(i);
            if(i % div.id ==0){
                console.log("div.id :", div.id)
                console.log("i :", i)
                let d= document.getElementById(i)
                d.style.color = "aqua";
                d.style.fontSize="30px";
            }
        }*/
       /* 방법2
        for(let i=1; div.id*i<=10; i++){
        console.log(div.id*i)
            let d= document.getElementById(div.id*i)
            d.style.color = "aqua";
            d.style.fontSize="30px";
       }*/
      if (div.id % 4 === 0) {
        div.style.color = "aqua";
        div.style.fontSize = "30px";
    }else{
        div.style.color = "";
        div.style.fontSize = "";
    }
    }
    const out = () => {
        //alert("마우스 out")
        for(let i=1;i<=10;i++){
            document.getElementById(i).removeAttribute("style");
        } 
    }
    </script>
</head>
<body>
    <div id="wrap"></div>
    
</body>
</html>
