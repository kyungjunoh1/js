<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     function div(){
        const txt1=document.getElementById("txt1")
        const txt2=document.getElementById("txt2")
        console.log("txt1 : ", txt1.value)
        console.log("txt2 : ", txt2.value)
        console.log("txt2==txt1 : ", txt2.value==txt1.value)
        const div=document.getElementById("result")
        if(txt1.value==txt2.value){
            div.innerHTML="일치합니다!!!"
            console.log("비밀번호 일치")
            txt1.value=""
            txt2.value=""
            txt1.focus();
             
        }
        if(txt1.value!=txt2.value){
            div.innerHTML='<span style="color: red;">다시 입력!!!</span>' //1번째 방법
            //div.className="aa" 2번째 방법
            txt1.value=""
            txt2.value=""
            console.log("비밀번호 불일치")
            txt1.focus();
        }
     }
    </script>
    <style>
        .aa{color: red;} /*2번쨰 방법*/
    </style>
</head>
<body>
    
    <input type="text" id="txt1" placeholder="비밀번호 입력"><br>
    <input type="text" id="txt2" placeholder="비밀번호 확인"><br>
    <div id="result"></div>
    <button onclick="div()">클릭</button>

</body>
</html>
